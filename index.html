<script>

// Cargar sobres desbloqueados cuando abre la p치gina
window.onload = function(){

    let guardados = JSON.parse(localStorage.getItem("desbloqueados")) || [];

    guardados.forEach(id =>{
        document.getElementById(id).style.display = "block";
    });

}


// Funci칩n que pide contrase침a
function verificar(event,id,clave){

    let desbloqueados = JSON.parse(localStorage.getItem("desbloqueados")) || [];

    // Si a칰n no est치 desbloqueado
    if(!desbloqueados.includes(id)){

        event.preventDefault();

        let intento = prompt("Ingresa el c칩digo secreto 仇벒잺");

        if(intento === clave){

            document.getElementById(id).style.display = "block";

            desbloqueados.push(id);
            localStorage.setItem("desbloqueados", JSON.stringify(desbloqueados));

        }else{
            alert("C칩digo incorrecto 游땩");
        }

    }

}

</script>
